<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syriabest Pro | مكتبة الأفلام الشاملة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #e50914; --bg: #050505; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }
        
        /* الهيدر */
        header { 
            position: fixed; top: 0; width: 100%; z-index: 2000; 
            background: rgba(0,0,0,0.95); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--main);
        }
        .logo { color: var(--main); font-size: 30px; font-weight: 900; text-decoration: none; }

        /* منطقة العرض */
        .container { margin-top: 100px; padding: 20px 5%; }
        .row-title { font-size: 26px; font-weight: 800; margin: 30px 0 20px; color: var(--main); display: flex; align-items: center; gap: 10px; }
        
        /* الشبكة */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        .movie-card { 
            background: var(--card); border-radius: 12px; overflow: hidden; 
            cursor: pointer; transition: 0.4s; border: 1px solid #222; position: relative;
        }
        .movie-card:hover { transform: translateY(-10px); border-color: var(--main); box-shadow: 0 10px 30px rgba(229, 9, 20, 0.4); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .movie-card .info { padding: 12px; text-align: center; }
        .movie-card h3 { font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* بوب أب المشغل */
        .player-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); 
            z-index: 5000; flex-direction: column; align-items: center; justify-content: center;
        }
        .player-box { width: 95%; max-width: 1000px; background: #000; border-radius: 15px; overflow: hidden; border: 2px solid var(--main); position: relative; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        
        .server-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; justify-content: center; width: 90%; }
        .server-btn { 
            background: #222; color: #fff; border: 1px solid #444; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .server-btn.active { background: var(--main); border-color: var(--main); }
        .close-player { position: absolute; top: 20px; left: 20px; font-size: 40px; color: #fff; cursor: pointer; z-index: 6000; }

        footer { padding: 50px; text-align: center; color: #555; border-top: 1px solid #111; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">SYRIABEST PRO</a>
        <div style="font-size: 14px; font-weight: bold; color: #aaa;">نظام السيرفرات المتعددة للوالد</div>
    </header>

    <div class="container" id="content">
        </div>

    <div class="player-overlay" id="playerOverlay">
        <span class="close-player" onclick="closePlayer()">&times;</span>
        <div class="player-box">
            <iframe id="videoFrame" src="" allowfullscreen></iframe>
        </div>
        <div class="server-list" id="serverList"></div>
        <h2 id="movieTitle" style="margin-top: 20px; font-size: 20px;"></h2>
    </div>

    <footer>© 2026 Syriabest | جميع الحقوق محفوظة للوالد الغالي</footer>

    <script>
        // قائمة الأفلام الضخمة (IMDb IDs) لضمان التشغيل الأبدي
        const movies = [
            { id: "tt0232500", title: "Fast & Furious 1", img: "https://image.tmdb.org/t/p/w500/1E5baAaEse26fej7uS3kyS3C3M5.jpg" },
            { id: "tt0322259", title: "Fast & Furious 2", img: "https://image.tmdb.org/t/p/w500/6KE9S90vS0I67pX96vS9S77U9S.jpg" },
            { id: "tt0463364", title: "Fast & Furious 3", img: "https://image.tmdb.org/t/p/w500/8UlzhB6S99vWG6u1011WE0pOBbk.jpg" },
            { id: "tt1013752", title: "Fast & Furious 4", img: "https://image.tmdb.org/t/p/w500/v9J97Sfk9nS6S99vS0I67pX96vS.jpg" },
            { id: "tt1596343", title: "Fast & Furious 5", img: "https://image.tmdb.org/t/p/w500/1p5uMaZByj1O2ShtZA9B6SrnC91.jpg" },
            { id: "tt1905041", title: "Fast & Furious 6", img: "https://image.tmdb.org/t/p/w500/n3191p6Y7Xls9ST6pU9P9mS98C8.jpg" },
            { id: "tt2820852", title: "Fast & Furious 7", img: "https://image.tmdb.org/t/p/w500/799S4Xp9p6S99vS0I67pX96vS.jpg" },
            { id: "tt3481246", title: "Fast & Furious 8", img: "https://image.tmdb.org/t/p/w500/dImBs9pS99vWG6u1011WE0pOBbk.jpg" },
            { id: "tt4630564", title: "Fast & Furious 9", img: "https://image.tmdb.org/t/p/w500/b97YvSZiqq9ll99vS0I67pX96vS.jpg" },
            { id: "tt5433138", title: "Fast X (2023)", img: "https://image.tmdb.org/t/p/w500/fiVW06j27z9YxO2qSydTMAs8pN2.jpg" },
            { id: "tt0468569", title: "The Dark Knight", img: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDp9QmSbmrQvC2qACEt.jpg" },
            { id: "tt0816692", title: "Interstellar", img: "https://image.tmdb.org/t/p/w500/gEU2QniE6EJBQw6HfyGhHFqxoxu.jpg" },
            { id: "tt0172495", title: "Gladiator", img: "https://image.tmdb.org/t/p/w500/ty8TGRjI4WqWK1vMvJo71pXUAnL.jpg" },
            { id: "tt0111161", title: "Shawshank Redemption", img: "https://image.tmdb.org/t/p/w500/lyQBX9RlSydun976QdqSjQUwjmo.jpg" },
            { id: "tt0110912", title: "Pulp Fiction", img: "https://image.tmdb.org/t/p/w500/d5iIl9h9btztm9kzqyS7S6dn9MG.jpg" },
            { id: "tt0133093", title: "The Matrix", img: "https://image.tmdb.org/t/p/w500/f89U3Y9L92vjXp7qT7MJu9szMjb.jpg" },
            { id: "tt0068646", title: "The Godfather", img: "https://image.tmdb.org/t/p/w500/3bhkrjBnn4B31vSybcc9B7OqGki.jpg" },
            { id: "tt2403776", title: "John Wick", img: "https://image.tmdb.org/t/p/w500/fzcmQjSfvUCvrtp9AfnnzC7pXVk.jpg" },
            { id: "tt0120737", title: "Lord of the Rings", img: "https://image.tmdb.org/t/p/w500/6oomZNVXFT6IKmYvBsLU6C6C0pX.jpg" },
            { id: "tt0099685", title: "Goodfellas", img: "https://image.tmdb.org/t/p/w500/aKuFiU8tSAtSuj89p3q31NciOvT.jpg" }
        ];

        // قائمة السيرفرات العالمية الجبارة
        const apis = [
            { name: "سيرفر فشار 1", url: "https://vidsrc.me/embed/movie?imdb=" },
            { name: "سيرفر فشار 2", url: "https://vidsrc.to/embed/movie/" },
            { name: "سيرفر فشار 3", url: "https://autoembed.to/movie/imdb/" },
            { name: "سيرفر إضافي 4", url: "https://embed.smashystream.com/playere.php?imdb=" },
            { name: "سيرفر إضافي 5", url: "https://multiembed.mov/directstream.php?video_id=" }
        ];

        function render() {
            const content = document.getElementById('content');
            let html = '<div class="row-title"><i class="fas fa-fire"></i> قائمة أفلام الوالد المختارة</div><div class="grid">';
            movies.forEach(m => {
                html += `
                    <div class="movie-card" onclick="openMovie('${m.id}', '${m.title}')">
                        <img src="${m.img}">
                        <div class="info"><h3>${m.title}</h3></div>
                    </div>
                `;
            });
            html += '</div>';
            content.innerHTML = html;
        }

        function openMovie(imdbId, title) {
            const overlay = document.getElementById('playerOverlay');
            const frame = document.getElementById('videoFrame');
            const list = document.getElementById('serverList');
            const titleBox = document.getElementById('movieTitle');

            titleBox.innerText = title;
            list.innerHTML = "";

            apis.forEach((api, index) => {
                const btn = document.createElement('button');
                btn.className = "server-btn" + (index === 0 ? " active" : "");
                btn.innerText = api.name;
                btn.onclick = () => {
                    document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    frame.src = api.url + imdbId;
                };
                list.appendChild(btn);
            });

            frame.src = apis[0].url + imdbId;
            overlay.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closePlayer() {
            document.getElementById('playerOverlay').style.display = "none";
            document.getElementById('videoFrame').src = "";
            document.body.style.overflow = "auto";
        }

        render();
    </script>
</body>
</html>
